# src/TricksBundle/Resources/config/routing.yml

tricks_homepage:
    path:     /
    defaults: { _controller: TricksBundle:IndexTricks:index }

tricks_homepage:
    path:     tricks
    defaults: { _controller: TricksBundle:IndexTricks:index }

tricks_view:
    path:      tricks/{id}
    defaults: { _controller: TricksBundle:ViewTricks:view }

tricks_add:
    path:     /add
    defaults: { _controller: TricksBundle:AddTricks:add }

tricks_edit:
    path:     /edit/{id}
    defaults: { _controller: TricksBundle:EditTricks:edit }

tricks_delete:
    path:     /delete/{id}
    defaults: { _controller: TricksBundle:DeleteTricks:delete }